<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>To Do List Application</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <a href="/task/new">Add New Task</a>
    <table>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.completed ? 'Yes' : 'No'}"></td>
        <td>
          <a th:href="@{/task/edit/{id}(id=${task.id})}">Edit</a> |
          <a th:href="@{/task/delete/{id}(id=${task.id})}">Delete</a>
        </td>
      </tr>
    </table>
  </body>
</html>
